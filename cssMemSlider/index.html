<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="r" id="r1" checked>
        <input type="radio" name="r" id="r2">
        <input type="radio" name="r" id="r3">
        <input type="radio" name="r" id="r4">
        <div class="containerForSlider">      
            <div class="wrapperForSlider">
                <div class="slide s1">
                    <div class="slideWraper">
                        <img src="src/ass/1.jpg" alt="1">
                        <div class="text">
                            <p>Это 1 картинка</p>
                            </div>
                    </div>
                    
                </div>
                <div class="slide">
                    <div class="slideWraper">
                        <img src="src/ass/2.jpg" alt="2">
                    <div class="text">
                        <p>Это 2 картинка</p>
                        </div>
                    </div>
                    
                </div>
                <div class="slide">
                    <div class="slideWraper">
                        <img src="src/ass/3.jpg" alt="3">
                        <div class="text">
                            <p>Это 3 картинка</p>
                            </div>
                    </div>
                    
                </div>
                <div class="slide">
                    <div class="slideWraper">
                        <img src="src/ass/4.jpg" alt="4">
                        <div class="text">
                            <p>Это 4 картинка</p>
                            </div></div>
                    
                </div>
            </div>   
        </div>
        <div class="containerForBottons">
            <label for="r1" class="bar">
                <div class="dot"></div>
            </label>
            <label for="r2" class="bar">
                <div class="dot"></div>
            </label>
            <label for="r3" class="bar">
                <div class="dot"></div>
            </label>
            <label for="r4" class="bar">
                <div class="dot"></div>
            </label>
        </div>
        
    </div>
</body>
</html>
